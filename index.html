<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz App</title>
  </head>
  <body>
    <div id="quiz">
      <header>
        <h1 id="h1">HTML & CSS Quiz App</h1>
      </header>
      <div id="tracker">
        <div class="nos" id="no1">
          1
        </div>
        <div class="nos" id="no2">
          2
        </div>
        <div class="nos" id="no3">
          3
        </div>
        <div class="nos" id="no4">
          4
        </div>
        <div class="nos" id="no5">
          5
        </div>
        <div class="nos" id="no6">
          6
        </div>
        <div class="nos" id="no7">
          7
        </div>
        <div class="nos" id="no8">
          8
        </div>
        <div class="nos" id="no9">
          9
        </div>
        <div class="nos" id="no10">
          10
        </div>
      </div>
      <hr>
      <div id="quizset">
        <p id="question">Question text</p>
        <div class="options" id="options">
          <button class="button" id="btn1"><span id="option1">button 1</span></button>
          <button class="button" id="btn2"><span id="option2"></span></button>
          <button class="button" id="btn3"><span id="option3"></span></button>
          <button class="button" id="btn4"><span id="option4"></span></button>
        </div>
        <button id="submit" name="button">Next Question</button>
      </div>
      <div id="resultBox">
        <p id="result">Sorry. You failed.</p>
        <button id="retake">Retake Test</button>
      </div>
      <hr style="margin-top: 50px;">
      <footer>
        <p id="progress">Progress text</p>
        <div id="timer">
          Timer
        </div>
      </footer>
    </div>
  </body>
</html>
